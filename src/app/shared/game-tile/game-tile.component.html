<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ gameTitle }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]='"http://media.steampowered.com/steamcommunity/public/images/apps/" + gameId + "/" + imageUrl + ".jpg"' alt="Photo of a Shiba Inu">
  </mat-card>
