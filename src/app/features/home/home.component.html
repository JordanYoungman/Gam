<div class="card">
  <p-scrollPanel [style]="{ width: '100%', height: '100%' }">
    <div class="divToMeasure">
      <p-dataView #dv [value]="games" [paginator]="true" [rows]="30" [loading]="loading" layout="grid" [lazy]="true"
        (onLazyLoad)="loadData($event)" [totalRecords]="totalRecords">
        <ng-template pTemplate="header">
          <div class="flex justify-content-end">
            <span class="p-input-icon-left mb-2 md:mb-0" style="margin-right: 86%; width: 10%">
              <div>
                <i class="pi pi-search"></i>
                <input type="search" (change)="searchFunction($event)" pInputText placeholder="Search by Name" />
              </div>
            </span>
            <p-dataViewLayoutOptions layout="grid"></p-dataViewLayoutOptions>
          </div>
        </ng-template>
        <ng-template let-game pTemplate="listItem">
          <div class="col-12">
            <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
              <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" loading="lazy"
                [src]="game.headerImage" [alt]="game.name" />
              <div
                class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                  <div class="text-2xl font-bold text-900">{{ game.name }}</div>
                </div>
                <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                  <p-button icon="pi pi-plus" styleClass="p-button-rounded"></p-button>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
        <ng-template let-game pTemplate="gridItem">
          <div class="xl:col-1 p-1" style="width: fit-content">
            <div class="border-1 surface-border surface-card border-round image-div" style="width: fit-content">
              <div class="flex flex-wrap align-items-center justify-content-between gap-2 content">
                <div class="border-1 border-round content-overlay"></div>
                <img class="w-100 shadow-2 border-round content-image" [src]="
                    'https://cdn.cloudflare.steamstatic.com/steam/apps/' +
                    game.appId +
                    '/library_600x900.jpg'
                  " (error)="changeSource($event, game.headerImage)" height="350px" width="225px" [alt]="game.name" />
                <div class="content-details fadeIn-top">
                  <h3>{{ game.name }}</h3>
                  <br />
                  <p-button icon="pi pi-plus" styleClass="p-button-rounded"></p-button>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </p-scrollPanel>
</div>
