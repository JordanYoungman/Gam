<p-scrollPanel [style]="{ width: '100%', height: '100%' }">
  <div #divToMeasure class="card divToMeasure">
    <p-dataView
      #dv
      [value]="games"
      [paginator]="true"
      [rows]="30"
      [loading]="loading"
      layout="grid"
      [lazy]="true"
      (onLazyLoad)="loadData($event)"
      [totalRecords]="totalRecords"
    >
      <ng-template pTemplate="header">
        <div class="flex justify-content-end">
          <span
            class="p-input-icon-left mb-2 md:mb-0"
            style="margin-right: 86%; width: 10%"
          >
            <div>
              <i class="pi pi-search"></i>
              <input type="search" pInputText placeholder="Search by Name" />
            </div>
          </span>
          <p-dataViewLayoutOptions layout="grid"></p-dataViewLayoutOptions>
        </div>
      </ng-template>

      <ng-template let-game pTemplate="gridItem">
        <div>
          <div class="xl:col-1" style="width: fit-content">
            <div
              class="border-1 surface-border surface-card border-round image-div"
            >
              <div
                class="flex flex-wrap align-items-center justify-content-between"
              >
                <img
                  class="w-100 shadow-2 border-round"
                  [src]="
                    'https://cdn.cloudflare.steamstatic.com/steam/apps/' +
                    game.steamAppId +
                    '/library_600x900.jpg'
                  "
                  [width]="game.width"
                  [height]="game.height"
                  [alt]="game.name"
                />
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </div>
</p-scrollPanel>
